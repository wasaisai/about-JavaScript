uot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;710\&quot; y=\&quot;1891.2500000000005\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;631.25\&quot; y=\&quot;760\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-59\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#cc00cc&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px&amp;quot;&amp;gt;提交文档:&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt; 浏览器进程将网络进程接收到的HTML数据提交给渲染进程, 具体流程:&amp;amp;nbsp;&amp;lt;br&amp;gt;1. 当浏览器进程接收到网络进程的响应头数据之后, 便向渲染进程发起“提交文档”的消息&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#cc00cc&amp;quot;&amp;gt;2. 渲染进程接收到“提交文档”的消息后, 会和网络进程建立数据传输的管道&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#cc00cc&amp;quot;&amp;gt;3. 等文档传输完成后, 渲染进程会返回“确认提交”的消息给浏览器进程&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#cc00cc&amp;quot;&amp;gt;4. 浏览器进程在收到“确认提交”的消息后, 会更新浏览器界面状态,&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#cc00cc&amp;quot;&amp;gt;包括安全状态、地址栏的URL、前进后退的历史状态, 并更新web页面&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;173\&quot; y=\&quot;250\&quot; width=\&quot;480\&quot; height=\&quot;210\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;6mHsUZAtfTJd8j0tiDtR-12\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=1;entryY=0.5;entryDx=0;entryDy=0;fontSize=21;fontColor=#FF33FF;\&quot; parent=\&quot;1\&quot; source=\&quot;VEFvD20xZ57EE92ImBKW-72\&quot; target=\&quot;GGZ7PRLZrj5jsTPicecA-1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-72\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: left&amp;quot;&amp;gt;&amp;lt;span&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;1. 编译阶段: 执行上下文(变量提升、词法环境、作用域链、原型链)、可执行代码&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left&amp;quot;&amp;gt;&amp;lt;span&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;2. 执行阶段: 执行上下文、调用栈、this&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left&amp;quot;&amp;gt;&amp;lt;span&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;3. 垃圾回收&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;span style=&amp;quot;text-align: left&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-300\&quot; y=\&quot;1146.25\&quot; width=\&quot;440\&quot; height=\&quot;57.5\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-74\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 1.3&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 16px&amp;quot;&amp;gt;词法作用域:&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;amp;nbsp; 指作用域是由代码中函数声明的位置来决定的, 所以词法作用域是静态的作用域, 通过它就能够预测代码在执行过程中如何查找标示符.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.3&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0 , 0 , 153)&amp;quot;&amp;gt;词法作用域是代码编译阶段就决定好的, 和函数怎么调用的没有关系&amp;lt;/span&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 0.9&amp;quot;&amp;gt;通过let声明的函数, 在编译阶段会被存放到词法环境(Lexical Environment)&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 0.9&amp;quot;&amp;gt;在词法环境内部, 维护了一个小型栈结构, 栈底是函数最外层的变量, 进入一个作用域块后, 就会把该作用域块内部的变量压到栈顶; 当作用域执行完成之后, 该作用域的信息就会从栈顶弹出, 这就是词法环境的结构.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 0.9&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-880\&quot; y=\&quot;1257.5\&quot; width=\&quot;490\&quot; height=\&quot;212.5\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-77\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 1.3&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 17px&amp;quot;&amp;gt;作用域链:&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt; 通过作用域查找变量的链条称为作用域链;作用域链是通过词法作用域来确定的&amp;lt;br&amp;gt;, 而词法作用域反应了代码结构&amp;lt;br&amp;gt;每个执行上下文的变量环境中, 都包含了一个外部引用, 用来指向外部的执行上下文, 我们把这个外部引用称为&amp;lt;b style=&amp;quot;line-height: 1.2&amp;quot;&amp;gt;outer&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.3&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0 , 0 , 153)&amp;quot;&amp;gt;当一段代码使用了一个变量时, JavaScript引擎首先会在“当前执行上下文”中查找该变量; 如果在当前的变量环境中没有查找到, 那么JavaScript引擎会继续在outer所指向的执行上下文中查找.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.3&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0 , 0 , 153)&amp;quot;&amp;gt;&amp;lt;b&amp;gt;闭包: &amp;lt;/b&amp;gt;根据词法作用域的规则, 内部函数总是可以访问其外部函数中声明的变量,当通过调用一个外部函数返回一个内部函数后, 即使该外部函数已经执行结束了, 但是内部函数引用外部函数的变量依然保存在内存中, 我们就把这些变量的集合称为闭包.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-883\&quot; y=\&quot;1460\&quot; width=\&quot;535\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-78\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px&amp;quot;&amp;gt;this:&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt; this是和执行上下文绑定的&amp;lt;br&amp;gt;1. 全局执行上下文中的this:&amp;amp;nbsp; &amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;默认情况下调用一个函数, 其上下文中的this默认指向window&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;在全局函数中调用一个函数, 函数内部的this指向的是全局变量window&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;2. 函数执行上下文中的this:&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;通过函数的call、bind、apply方法设置函数执行上下文的this指向&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;amp;nb /div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left&amp;quot;&amp;gt;&amp;lt;span&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;websocket、JavaScrit执行、解析DOM、样式计算、布局计算、css动画等&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1360\&quot; y=\&quot;660\&quot; width=\&quot;280\&quot; height=\&quot;105\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-125\&quot; value=\&quot;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;确定要退出当前页面时, 页面主线程会设置一个退出标志的变量, 在每次执行完一个任务时, 判断是否有设置退出标志&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1840\&quot; y=\&quot;545\&quot; width=\&quot;240\&quot; height=\&quot;65\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-128\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;如果dom发生变化, 采用同步通知的方式, 会影响当前任务的执行效率;采用异步的方式, 又会影响到监控的实时性.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;通常我们把消息队列中的任务称为&amp;lt;b&amp;gt;宏任务&amp;lt;/b&amp;gt;, 每个宏任务中都包含了一个微任务队列, 在执行宏任务的过程中, 如果dom有变化, 那么就会将该变化添加到&amp;lt;b&amp;gt;微任务列表&amp;lt;/b&amp;gt;中, 等宏任务中的主要功能都执行完了之后, 渲染引擎会执行当前宏任务中的微任务., 因为DOM变化的事件都保存在这些微任务队列中.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1840\&quot; y=\&quot;640\&quot; width=\&quot;330\&quot; height=\&quot;170\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-131\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;div style=&amp;quot;text-align: left ; line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;因为所有的任务都是在单线程中执行的, 所以每次只能执行一个任务, 而其他任务就都处于等待状态. 如果其中一个任务执行时间过久, 那么下一个任务就要等待很长时间.&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left ; line-height: 180%&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(0 , 0 , 153)&amp;quot;&amp;gt;Javascript可以通过回调功能来规避这种问题, 也就是让要执行的Javascript任务滞后执行.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1840\&quot; y=\&quot;822.5\&quot; width=\&quot;290\&quot; height=\&quot;127.5\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-143\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.661;entryY=0.752;entryDx=0;entryDy=0;entryPerimeter=0;strokeColor=#1A1A1A;\&quot; parent=\&quot;1\&quot; source=\&quot;VEFvD20xZ57EE92ImBKW-139\&quot; target=\&quot;VEFvD20xZ57EE92ImBKW-18\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-149\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.032;entryY=0.5;entryDx=0;entryDy=0;entryPerimeter=0;strokeColor=#CC0066;\&quot; parent=\&quot;1\&quot; source=\&quot;VEFvD20xZ57EE92ImBKW-139\&quot; target=\&quot;VEFvD20xZ57EE92ImBKW-150\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;1350\&quot; y=\&quot;1050\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-139\&quot; value=\&quot;延迟队列\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;750\&quot; y=\&quot;930\&quot; width=\&quot;150\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-146\&quot; value=\&quot;\&quot; style=\&quot;shape=flexArrow;endArrow=classic;startArrow=classic;html=1;strokeColor=#1A1A1A;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;100\&quot; height=\&quot;100\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;819.5\&quot; y=\&quot;1420\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;819.5\&quot; y=\&quot;1257.5\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;y9lzXUGiLXLAUCWp2xjQ-1\&quot; value=\&quot;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;注意事项&amp;lt;/font&amp;gt;\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;VEFvD20xZ57EE92ImBKW-148\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;875\&quot; y=\&quot;1659.9999999999995\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-148\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;Javascript调用setTimeout设置回调函数的时候, 渲染进程将会创建一个回调任务,包含: 回调函数, 当前发起时间、延迟执行时间等.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;创建好回调任务后, 再将该任务添加到延迟执行队列&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;735\&quot; y=\&quot;1420\&quot; width=\&quot;280\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;VEFvD20xZ57EE92ImBKW-150\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;处理完消息队列中的任务后, 会执行processLadyTask函数. processLadyTask函数会根据发起时间和延迟时间计算出到期任务, 然后依次执行这些到期的任务. 等到期任务执行完成之后, 再继续下一个循环过程.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1200.0000000000002\&quot; y=\&quot;910\&quot; width=\&quot;310\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;y9lzXUGiLXLAUCWp2xjQ-2\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;1. 如果当前任务执行时间过久, 会影响定时器任务的执行&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;2. 如果setTimeout存在嵌套, 那么系统会设置最短时间间隔4ms&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;3. 未激活的页面, setTimeout执行最小间隔是1000ms&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;4. 延时执行时间有最大值&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;5. 使用setTimeout设置的回调函数中的this不符合直觉&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;735.01\&quot; y=\&quot;1660\&quot; width=\&quot;380\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;y9lzXUGiLXLAUCWp2xjQ-4\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;XMLTttpResuest提供了从web服务器获取数据的能力, 可从服务器直接获取数据, 然后再操作DOM来更新页面内容, 整个过程只需要更新网页的一部分就可以了, 不用刷新整个页面&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ol style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;创建XMLHttpResuest对象&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;为xhr对象注册回调函数&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;配置基础的请求信息&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;发起请求&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ol&amp;gt;&amp;lt;div style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;XMLTttpRequest发起请求, 是由浏览器的其他进程或者线程去执行, 然后再将执行结果利用IPC的方式通知渲染进程, 之后渲染进程再将对应的消息添加到消息队列中.&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;渲染进程会将请求信息发送给网络进程, 然后网络进程负责资源的下载, 等网络进程接收到数据之后, 就会利用IPC来通知渲染进程; 渲染进程接收到消息之后, 会将xhr的回掉函数封装成任务并添加到消息队列中, 等主线程循环系统执行到该任务的时候, 就会根据相关的状态来调用对应的回掉函数.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1350\&quot; y=\&quot;1152.5\&quot; width=\&quot;410\&quot; height=\&quot;310\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;y9lzXUGiLXLAUCWp2xjQ-5\&quot; value=\&quot;&amp;lt;p style=&amp;quot;text-align: left ; line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 15px&amp;quot;&amp;gt;回调函数&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;: 将一个函数作为参数传递给另外一个函数, 那作为参数的这个函数就是回调函数&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;text-align: left ; line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;同步回调: &amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;font-size: 13px&amp;quot;&amp;gt;回调函数callback在主函数返回之前执行; 在当前回调函数的上下文中执行回调函数&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;text-align: left ; line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;异步回调:&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt; callback并没有在主函数内部被调用, 我们把这种回调函数在主函数外部执行的过程称为异步回调, 一般有两种方式:&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li style=&amp;quot;text-align: left&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;第一种: 把异步任务做成一个宏任务, 添加到消息队列尾部&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;text-align: left&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;第二种是把异步函数添加到微任务队列中,这样就可以在当前任务的末尾处执行微任务&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;div style=&amp;quot;text-align: left&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;每个任务在执行过程中都有自己的调用栈, 那么同步函数就是在当前函数的上下文中执行回掉函数, 异步回掉函数在主函数之外执行&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1340\&quot; y=\&quot;1550\&quot; width=\&quot;540\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;O2kx36fP5mptwlrAFMa2-1\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 15px&amp;quot;&amp;gt;主线程中执行的任务:&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;渲染事件(解析DOM、计算布局、绘制)、&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;用户交互事件(如鼠标滚动、滚动页面、放大缩小等)、&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;Javascript脚本执行事件、&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;网络请求、&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;文件读写完成事件&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-120\&quot; y=\&quot;498.75\&quot; width=\&quot;330\&quot; height=\&quot;157.5\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;O2kx36fP5mptwlrAFMa2-2\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;我们把消息队列中的任务称为&amp;lt;/span&amp;gt;&amp;lt;b style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;宏任务&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;宏任务的时间粒度比较大, 执行的时间间隔是不能精确控制的, 对一些高实时性的需求不太符合, 比如监听dom变化&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;微任务:&amp;lt;/b&amp;gt; 是一个需要异步执行的函数, 执行时机是在主函数执行结束之后, 当前宏任务结束之前&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;&amp;lt;b&amp;gt;微任务系统如何运转:&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;&amp;lt;span&amp;gt;当JavaScript执行一段脚本的时候, V8会为其创建一个全局执行上下文, 在创建全局执行上下文的同时, V8引擎会在内部创建一个微任务队列. 顾名思义, 这个微任务队列就是用来存放微任务的, 因为在当前宏任务执行的过程中, 有时候会产生多个微任务, 这时候就需要使用这个微任务队列来保存这些微任务了. 不过这个微任务队列是给V8引擎内部使用的, 所以是无法通过JavaScript直接访问的&amp;lt;/span&amp;gt;&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;产生微任务的两种方式:&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;监听dom节点, 并通过javascript来修改、添加、删除dom节点, 当dom节点发生变化时, 就会产生dom变化记录的微任务&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;使用promise, 当调用promise.resolve()或者promise.reject()的时候, 会产生微任务&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;&amp;lt;b&amp;gt;微任务何时被执行:&amp;lt;/b&amp;gt;&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;通常情况下, 在当前宏任务中的javascript快执行完成时, 也就在javascript引擎准备退出全局执行上下文并清空调用栈的时候, javascript引擎会检查全局执行上下文中的微任务队列, 然后按照顺序执行队列中的微任务.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;如果在执行微任务的过程中, 产生了新的微任务, 同样会将该微任务添加到微任务队列中, V8引擎一直循环执行微任务队列中的任务, 直到队列为空才算执行结束. 也就是说在执行微任务过程中产生的新的微任务并不会推迟到下个宏任务中执行, 而是在当前的宏任务中继续执行&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;微任务和宏任务:&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;ul style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;微任务和宏任务式绑定的, 每个宏任务在执行的时候, 都会创建自己的微任务队列&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;微任务的执行时长影响当前宏任务的时长&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#009999&amp;quot;&amp;gt;在一个宏任务中, 分别创建一个用于回调的宏任务和微任务, 无论什么情况下, 微任务都早于宏任务执行&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-1960\&quot; y=\&quot;620\&quot; width=\&quot;590\&quot; height=\&quot;620\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;O2kx36fP5mptwlrAFMa2-3\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;b&amp;gt;观察者设计模式:&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;li&amp;gt;Mutation Event: 当dom有变动时就会立刻触发相应的事件, 这种方式属于同步回调;解决了实时性的问题, 但也正是这种实时性造成了严重的性能问题, 因为每次DOM变动, 渲染引擎都会去调用Javascript, 这样会产生较大的性能开销.&amp;amp;nbsp;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Mutation Observer: 微了解决Mutation Event由于同步调用Javascript而造成的性能问题, 从DOM4开始, 推荐使用MutationObserver来代替Mutation Event. MutationObserver API可以用来监视DOM的变化, 包括属性的变化、节点的增减、内容的变化等&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;div style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;MutationObserver将响应函数改成异步调用, 可以不用在每次DOM变化都触发异步调用, 而是等多次DOM变化后, 一次触发异步调用, 并且还会使用一个数据结构来记录这期间所有的DOM变化. 这样即使频繁地操纵DOM, 也不会对性能造成太大的影响.&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;MutationObserver采用了异步 + 微任务的策略&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;通过异步操作解决了同步操作的性能问题&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;通过微任务解决了实时性的问题&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=#d6b656;fillColor=#fff2cc;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-413\&quot; y=\&quot;3270\&quot; width=\&quot;613\&quot; height=\&quot;320\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;6mHsUZAtfTJd8j0tiDtR-8\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;6mHsUZAtfTJd8j0tiDtR-5\&quot; target=\&quot;6mHsUZAtfTJd8j0tiDtR-7\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;6mHsUZAtfTJd8j0tiDtR-5\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 1.3 ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot; color=&amp;quot;#cc00cc&amp;quot;&amp;gt;页面进程引入消息队列和事件循环机制, 渲染进程内部会维护多个消息队列,&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.6 ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot; color=&amp;quot;#cc00cc&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(204 , 0 , 204) ; font-size: 10px&amp;quot;&amp;gt;比如延迟执行队列和普通的消息队列.&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 0.4 ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot; color=&amp;quot;#cc00cc&amp;quot;&amp;gt;消息队列是一种数据结构, 可以存放要执行的任务. 它符合队列“先进先出”的特点&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 0.4 ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px&amp;quot; color=&amp;quot;#cc00cc&amp;quot;&amp;gt;主线程采用一个for循环,&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(204 , 0 , 204)&amp;quot;&amp;gt;不断地从任务队列中取出任务并执行任务.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 0.4 ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(204 , 0 , 204)&amp;quot;&amp;gt;渲染进程有一个IO线程, 专门接收其他进程传来的消息., 接受到消息之后, 会将这些&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 0.4 ; font-size: 10px&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(204 , 0 , 204)&amp;quot;&amp;gt;信息组装成任务发送给渲染 主线程&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-420\&quot; y=\&quot;657.5\&quot; width=\&quot;450\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;6mHsUZAtfTJd8j0tiDtR-13\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;fontSize=21;fontColor=#FF33FF;\&quot; parent=\&quot;1\&quot; source=\&quot;6mHsUZAtfTJd8j0tiDtR-7\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-1350\&quot; y=\&quot;723\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;6mHsUZAtfTJd8j0tiDtR-7\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 21.6px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;事件循环机制:&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 21.6px&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;line-height: 21.6px&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;先从多个消息队列中选出一个最老的任务, 这个任务称为oldesTask&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;然后循环系统记录任务开始执行的时间, 并把这个oldestTask设置为当前正在执行的任务&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;当任务执行完成之后, 删除当前正在执行的任务, 并从对应的消息队列中删除掉这个oldestTask&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;最后统计执行完成的时长等信息&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-1020\&quot; y=\&quot;647.5\&quot; width=\&quot;550\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;6mHsUZAtfTJd8j0tiDtR-10\&quot; value=\&quot;\&quot; style=\&quot;shape=flexArrow;endArrow=classic;startArrow=classic;html=1;rounded=0;fontSize=21;fontColor=#FF33FF;entryX=0.403;entryY=-0.001;entryDx=0;entryDy=0;entryPerimeter=0;exitX=0.5;exitY=0;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;VEFvD20xZ57EE92ImBKW-5\&quot; target=\&quot;VEFvD20xZ57EE92ImBKW-1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;100\&quot; height=\&quot;100\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;587.5\&quot; y=\&quot;150\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;687.5\&quot; y=\&quot;50\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CZpBsIKWZBwA8OBQ3vFL-7\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 11px ; line-height: 1.5&amp;quot; color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;div style=&amp;quot;font-size: 11px&amp;quot;&amp;gt;&amp;lt;span&amp;gt;1.&amp;amp;nbsp; DNS数据缓存、页面资源缓存; 浏览器通过响应头中的Cache-Control字段来设置是否缓存该资源. 通常还需要为这个资源设置一个缓存过期时长Max-age: Cache-Control: Max-age=2000&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 11px&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 11px&amp;quot;&amp;gt;如果资源过期了, 浏览器则会继续发起网络请求, 并在HTTP请求头中带上: If-None-Match: &amp;quot;xxxxxx&amp;quot;; 服务器会根据If-None—Match的值来判断请求的资源是否有更新. 如果没有更新返回304, 缓存可以继续使用; 如果更新了服务器直接返回最新资源给浏览器.&amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;708.13\&quot; y=\&quot;-480\&quot; width=\&quot;423.75\&quot; height=\&quot;160\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CZpBsIKWZBwA8OBQ3vFL-8\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px ; line-height: 1.7&amp;quot; color=&amp;quot;#990099&amp;quot;&amp;gt;TCP/IP作传输层协议&amp;lt;br&amp;gt;HTTP协议作应用层协议&amp;lt;br&amp;gt;HTTP内容是通过TCP的传输数据阶段来实现的&amp;lt;span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1166\&quot; y=\&quot;-440\&quot; width=\&quot;744\&quot; height=\&quot;190\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CZpBsIKWZBwA8OBQ3vFL-9\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px ; line-height: 1.5&amp;quot; color=&amp;quot;#000099&amp;quot;&amp;gt;9. 一旦服务器向客户端返回了请求数据, 就要关闭TCP连接, 如果浏览器或者服务器在其头部信息中加入了: Connection: Keep-alive&amp;amp;nbsp; 那么TCP连接在发送后任然保持打开状态&amp;lt;br&amp;gt;保持TCP连接可以省去下次请求时需要建立连接的时间, 提升资源加载速度.&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;708.13\&quot; y=\&quot;-230\&quot; width=\&quot;433.75\&quot; height=\&quot;100\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CZpBsIKWZBwA8OBQ3vFL-12\&quot; value=\&quot;&amp;lt;div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px ; line-height: 1.7&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;font-size: 12px ; line-height: 1&amp;quot;&amp;gt;3. HTTP网络请求的第一步是做什么呢?和服务器建立TCP连接, 建立连接的第一步是获取IP和端口号; 第一步浏览器会请求DNS返回域名对应的IP, 接下来再获取端口号, 如果URL没有特别指明端口号, 那么HTTP协议默认是80端口&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;4.同一个域名同时最多只能建立6个TCP&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(153 , 0 , 153)&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;712.5\&quot; y=\&quot;-340\&quot; width=\&quot;411\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CZpBsIKWZBwA8OBQ3vFL-14\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;用户交互、子进程管理、文件存储等功能&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-200\&quot; y=\&quot;130\&quot; width=\&quot;230\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CZpBsIKWZBwA8OBQ3vFL-18\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;面向渲染进程和浏览器进程等提供网络下载功能&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;505\&quot; y=\&quot;30\&quot; width=\&quot;270\&quot; height=\&quot;50\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CZpBsIKWZBwA8OBQ3vFL-19\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;主要职责是把从网络下载的HTML、js、css、图片等资源&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;解析为可以显示和交互的页面&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;解析资源是从接收到content-type字段开始,&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;Content-Type告诉浏览器服务器返回的响应体数据类型是什么类型&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;resizable=0;points=[];autosize=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;712.5\&quot; y=\&quot;250\&quot; width=\&quot;360\&quot; height=\&quot;150\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;GIM9M7l5qdx84Ut0ew-N-1\&quot; value=\&quot;\&quot; style=\&quot;shape=flexArrow;endArrow=classic;startArrow=classic;html=1;rounded=0;fontSize=21;fontColor=#FF33FF;entryX=1;entryY=0.75;entryDx=0;entryDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;VEFvD20xZ57EE92ImBKW-5\&quot; target=\&quot;VEFvD20xZ57EE92ImBKW-3\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;100\&quot; height=\&quot;100\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;405.02\&quot; y=\&quot;305.00060934007746\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;270.00000000000045\&quot; y=\&quot;149.99999999999994\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;GIM9M7l5qdx84Ut0ew-N-2\&quot; value=\&quot;5.提交导航\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;rotation=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;350\&quot; y=\&quot;240\&quot; width=\&quot;100\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;GIM9M7l5qdx84Ut0ew-N-3\&quot; value=\&quot;6.建立数据传输管道\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;rotation=45;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;504.99999999999994\&quot; y=\&quot;150\&quot; width=\&quot;115\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;GIM9M7l5qdx84Ut0ew-N-4\&quot; value=\&quot;7. 确认提交\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;rotation=10;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;372.5\&quot; y=\&quot;215\&quot; width=\&quot;100\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;GIM9M7l5qdx84Ut0ew-N-5\&quot; value=\&quot;7. 数据传输\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;rotation=45;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;542.5\&quot; y=\&quot;120\&quot; width=\&quot;100\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;GIM9M7l5qdx84Ut0ew-N-6\&quot; value=\&quot;8.更新浏览器界面状态\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;rotation=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;194\&quot; y=\&quot;215\&quot; width=\&quot;120\&quot; height=\&quot;20\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;QF1QNpNJstVPT3PZpu_T-1\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#000099&amp;quot;&amp;gt;浏览器的页面实际上被分成了很多图层, 这些图层叠加后合成了最终的页面&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#000099&amp;quot;&amp;gt;并不是布局树的每个节点都包含一个图层, 如果一个节点没有对应的层, 那么这个节点就从属于父节点的图层&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px ; line-height: 1.6&amp;quot; color=&amp;quot;#000099&amp;quot;&amp;gt;通常满足一下两点中的一点的元素就可以被提升为单独的一个图层&amp;lt;br&amp;gt;1. 拥有层叠上下文属性的元素: position值为absolute、fixed; flex; grid; opacity;值不为auto, transform、filter、 perspective、clio-path、mask/mask-image/mask-border值不为none&amp;lt;br&amp;gt;2. 需要裁剪(clip)的地方: 例如div大小限定为200*200, 需要显示的问题会超出200*200的面积, 这时候就产生了裁剪, 渲染引擎会把裁剪文字内容的一部分用于显示在div区域&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;在完成图层树的构建之后, 渲染引擎会对图层树中的每个图层进行绘制; 渲染引擎会把一个图层的绘制拆分成很多小的绘制指令, 然后再把这些指令按照顺序组成一个待绘制列表.&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;绘制列表只是用来记录绘制顺序和绘制指令的列表, 而实际上绘制操作是由渲染引擎中的合成线程来完成的.&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;br&amp;gt;当图层的绘制列表准备好之后, 主线程会把该绘制列表提交给合成线程&amp;lt;br&amp;gt;合成线程会将图层划分为图块, 然后合成线程会按照视口附近的图块来优先生成位图, 实际生成位图的操作是由栅格化来执行的. 所谓栅格化, 是指将图块转换为位图.&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;transform可以避开重排和重绘&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;&amp;lt;b&amp;gt;生成DOM树&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;首先, 通过分词器将字节流转换为token. 分为tag token和本文token, tag token又分为StartTag和EndTag.&amp;amp;nbsp;&amp;lt;br&amp;gt;第2和3两个阶段是同时进行的, 需要将token解析为DOM节点, 并将DOM节点添加到DOM树中.&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;HTML维护了一个Token栈结构, 该Token主要用来计算节点之间的父子关系, 在第一个阶段中生成的Token会被按照这个顺序压到栈中, 具体规则如下&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;ul style=&amp;quot;line-height: 1.7&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;如果压入到栈中的是StartToken, HTML解析器会为token创建一个DOM节点, 然后将该节点加入到DOM树中, 它的父节点就是栈中相邻的那个元素生成的节点.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;如果分词器解析出来的是文本token, 那么会生成一个文本节点, 然后将该节点加入到DOM树中, 文本token是不需要压入到栈中, 它的父节点就是当前栈顶token所对应的dom节点&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;如果分词器解析出来的是EndStag,比如是endTag div, HTML解析器会查看当前栈顶的元素是否是startTag div, 如果是, 就将startTag div, 从栈中弹出, 表示该div元素解析完成.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;HTML解析器开始工作的时候, 会默认创建一个根为document的空DOM结构, 同时会将一个startTag document的Token压入栈底.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;async标志的脚本, 一旦家在完成立即执行&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;defer标志的脚本, 需要在DOMContentLoaded事件之前执行&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;请求html数据和构建dom中间有一段空闲时间, 这个空闲时间有可能成为页面渲染的瓶颈.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;当渲染进程接收html字节流时, 会先开启一个预解析线程, 如果遇到js或css文件, 那么预解析线程会提前下载这些数据.&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1.7&amp;quot;&amp;gt;布局树的结构基本上就是复制DOM结构, 不同之处在于DOM树中那些不需要显示的元素会被过滤掉.&amp;amp;nbsp; 复制好基本的布局树结构之后, 渲染引擎会为对应的DOM元素选择对应的样式信息, 这个过程就是样式计算&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;样式计算完成之后, 渲染引擎还需要计算布局树中每个元素对应的的几何位置, 这个过程就是计算布局. 通过样式计算和计算布局就完成了最终布局树的构建.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-225\&quot; y=\&quot;1300\&quot; width=\&quot;435\&quot; height=\&quot;1110\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;QF1QNpNJstVPT3PZpu_T-2\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 2.2&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;span style=&amp;quot;font-family: &amp;amp;#34;pingfang sc&amp;amp;#34; , &amp;amp;#34;avenir&amp;amp;#34; , &amp;amp;#34;tahoma&amp;amp;#34; , &amp;amp;#34;arial&amp;amp;#34; , &amp;amp;#34;lantinghei sc&amp;amp;#34; , &amp;amp;#34;microsoft yahei&amp;amp;#34; , &amp;amp;#34;hiragino sans gb&amp;amp;#34; , &amp;amp;#34;microsoft sans serif&amp;amp;#34; , &amp;amp;#34;wenquanyi micro hei&amp;amp;#34; , &amp;amp;#34;helvetica&amp;amp;#34; , sans-serif ; background-color: rgb(255 , 255 , 255) ; line-height: 1.2&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot; style=&amp;quot;font-size: 12px ; line-height: 1.6&amp;quot;&amp;gt;1. 渲染进程将 HTML 内容转换为能够读懂的 DOM 树结构。&amp;lt;br&amp;gt;2. 渲染引擎将 CSS 样式表转化为浏览器可以理解的 styleSheets，计算出 DOM 节点的样式。&amp;lt;br&amp;gt;3. 创建布局树，并计算元素的布局信息。&amp;lt;br&amp;gt;4. 对布局树进行分层，并生成分层树。&amp;lt;br&amp;gt;5. 为每个图层生成绘制列表，并将其提交到合成线程。&amp;lt;br&amp;gt;6. 合成线程将图层分成图块，并在光栅化线程池中将图块转换成位图。&amp;lt;br&amp;gt;7. 合成线程发送绘制图块命令 DrawQuad 给浏览器进程。&amp;lt;br&amp;gt;8. 浏览器进程根据 DrawQuad 消息生成页面，并显示到显示器上。&amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;307\&quot; y=\&quot;1420\&quot; width=\&quot;363\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;GGZ7PRLZrj5jsTPicecA-1\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 0.9&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;font-size: 12px ; line-height: 1.2&amp;quot;&amp;gt;执行上下文: 是js执行一段代码时的运行环境&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.3&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;font-size: 12px ; line-height: 1&amp;quot;&amp;gt;在执行上下文中存在一个变量环境对象(Viriable Environment), 该对象中保存了变量提升的内容&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.3&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;font-size: 12px ; line-height: 1.2&amp;quot;&amp;gt;在编译阶段, 变量和函数会被存放到变量环境中, 变量的默认值会被设置为undefined; 在代码执行阶段, JavaScript引擎会从变量环境中去查找自定义的变量和函数.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;line-height: 1.3&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1&amp;quot;&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px&amp;quot;&amp;gt;作用域:&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt; 作用域是指在程序中定义变量的区域, 该位置决定了变量的生命周期. 通俗地理解, 作用域就是变量与函数可访问范围, 即作用域控制着变量和函数的可见性和生命周期.&amp;amp;nbsp; ES的作用域有两种: 全局作用域和函数作用域&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-881.5\&quot; y=\&quot;1104.69\&quot; width=\&quot;500\&quot; height=\&quot;139.38\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;pG8FqdDqMF50_IwJhq1h-1\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;font style=&amp;quot;line-height: 1.6&amp;quot; color=&amp;quot;#000099&amp;quot;&amp;gt;js引擎会通过向下移动ESP(记录当前执行状态的指针)来销毁该函数保存在栈中的执行上下文。&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px&amp;quot;&amp;gt;代际假说&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;的两个特点&amp;lt;br&amp;gt;1. 大部分对象在内存中存在的时间很短, 简单来说, 就是很多对象一经分配内存, 很快就变得不可访问.&amp;amp;nbsp;&amp;lt;br&amp;gt;2. 不死的对象, 会活得更久&amp;lt;br&amp;gt;在V8中会把堆分为新生代和老生代两个区域, 新生代中存放的是生存时间短的对象, 老生代中存放的生存时间久的对象.&amp;amp;nbsp;&amp;lt;br&amp;gt;新生区通常只支持1~8M的容量, 而老生区容量就大很多了. 对于这两块区域, V8分别使用两个不同的垃圾回收器, 以便更高效地实施垃圾回收:&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;副垃圾回收器, 主要负责新生代的垃圾回收&amp;lt;br&amp;gt;主垃圾回收器, 主要负责老生代的垃圾回收&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-880\&quot; y=\&quot;1857.5\&quot; width=\&quot;491.5\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;pG8FqdDqMF50_IwJhq1h-2\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;font style=&amp;quot;line-height: 1.6&amp;quot; color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;font&amp;gt;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 13px&amp;quot;&amp;gt;垃圾回收器的工作流程:&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;1. 标记空间中活动对象和非活动对象. 所谓活动对象就是还在使用的对象, 非活动对象就是可以进行垃圾回收的对象&amp;lt;br&amp;gt;2. 回收非活动对象所占据的内存. 其实就是在所有的标记完成之后, 统一清理内存中所有被标记为可回收的对象.&amp;amp;nbsp;&amp;lt;br&amp;gt;3. 做内存整理. 一般来说, 频繁回收对象后, 内存中就会存在大量不连续空间, 我们把这些不连续的内存空间称为内存碎片. 当内存中出现了大量的内存碎片之后, 如果需要分配较大连续内存的时候, 就有可能出现内存不足的情况. 所以最后一步需要整理这些内存碎片,但这步是可选的. 因为有的垃圾回收器不会产生内存碎片&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-881.5\&quot; y=\&quot;2097.5\&quot; width=\&quot;493\&quot; height=\&quot;180\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;pG8FqdDqMF50_IwJhq1h-3\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 13px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;副垃圾回收器:&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;新生代中使用Scavenge算法来处理. 所谓scavenge算法, 是把新生代空间对半划分为两个区域, 一半是对象区域, 一半是空闲区域.&amp;lt;br&amp;gt;新加入的对象都会存放到对象区域, 当对象区域快被写满时, 就需要执行一次垃圾清理操作.&amp;amp;nbsp;&amp;lt;br&amp;gt;在垃圾回收过程中, 首先要对对象区域中的垃圾做标记;标记完成后, 就进入垃圾清理阶段, 副垃圾回收器会把这些存活的对象复制到空闲区域中, 同时还会把这些对象有序地排列起来, 所以这复制过程, 也就相当于完成了内存的整理操作, 复制后空闲区域就没有内存碎片了.&amp;amp;nbsp;&amp;lt;br&amp;gt;完成复制后, 对象区域与空闲区域进行角色翻转, 也就是原来的对象区域变成空闲区域, 原来的空闲区域变成了对象区域.这样就完成了垃圾对象的回收操作.&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;因为新生区空间不大, 所以很容易被存活的对象装满整个区域. 为了解决这个问题, js引擎采用了对象晋升策略, 也就是经过两次垃圾回收依然还存活的对象, 会被移动到老生区中.&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-880\&quot; y=\&quot;2277.5\&quot; width=\&quot;480\&quot; height=\&quot;212.5\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;pG8FqdDqMF50_IwJhq1h-4\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 13px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;主垃圾回收器:&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;font style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;主垃圾回收器采用标记-清楚(Mark-Sweep)的算法进行垃圾回收. 对一块内存多次执行标记-清除算法后, 会产生大量不连续的内存碎片. 而碎片过多会导致大对象无法分配到足够的连续内存, 于是又产生了另外一种算法——标记-整理(Mark-Compact), 这个标记过程仍然与标记-清除算法一样, 但是后续步骤不是直接对可回收对象进行整理, 而是让所有存活的对象都向一端移动, 然后直接清理掉端边界以外的内存.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-881.5\&quot; y=\&quot;2490\&quot; width=\&quot;461.5\&quot; height=\&quot;130\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;pG8FqdDqMF50_IwJhq1h-5\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1.7&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 13px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;全停顿(Stop-The-World)&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;由于js是运行在主线程之上的,&amp;amp;nbsp; 一旦执行垃圾回收算法, 都需要将正在执行的js脚本暂停下来, 待垃圾回收完毕之后再恢复脚本执行. 我们把这种行为叫做全停顿&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-883\&quot; y=\&quot;2620\&quot; width=\&quot;453\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;pG8FqdDqMF50_IwJhq1h-6\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 13px&amp;quot;&amp;gt;&amp;lt;b&amp;gt;增量标记算法:&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/span&amp;gt;为了降低老生代的垃圾回收而造成的卡顿, V8将标记过程分为一个个的子标记过程, 同时让垃圾回收标记和js应用逻辑交替进行, 直到标记阶段完成, 我们把这个算法称为增量标记算法. 使用增量标记算法, 可以把一个完整的垃圾回收任务拆分为很多小任务, 这些小的任务执行时间比较短, 可以穿插在其他的js任务中间执行, 这样就解决了因全停顿而造成的页面卡顿问题.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-883\&quot; y=\&quot;2700\&quot; width=\&quot;473\&quot; height=\&quot;110\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;iSktjcR5A_U8TMzgkbaW-2\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;strokeColor=#1A1A1A;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;299.54\&quot; y=\&quot;1460\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;249.54\&quot; y=\&quot;1460\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;254.54\&quot; y=\&quot;1460\&quot;/&gt;&lt;mxPoint x=\&quot;254.54\&quot; y=\&quot;1460\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;iSktjcR5A_U8TMzgkbaW-3\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 180%&amp;quot;&amp;gt;&amp;lt;font color=&amp;quot;#990099&amp;quot;&amp;gt;HTTPS混合内容的问题: 是HTTPS页面中包含了不符合HTTPS安全要求的内容, 比如包含了HTTP资源, 通过HTTP加载的图像、视频、样式表、脚本等, 都属于混合内容.&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1360.0000000000002\&quot; y=\&quot;1490\&quot; width=\&quot;310\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;-QMPfWATCfvOEpFoPfSW-1\&quot; value=\&quot;&amp;lt;p style=&amp;quot;line-height: 1.6&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;font color=&amp;quot;#000099&amp;quot; style=&amp;quot;line-height: 1.7&amp;quot;&amp;gt;从发起url请求开始, 到首次显示页面的内容 , 在视觉上经历的三个阶段&amp;lt;br&amp;gt;1. 等请求发出去之后, 到提交数据阶段, 这时页面展示出来的还是之前页面的内容&amp;lt;br&amp;gt;2. 提交数据之后渲染进程会创建一个空白的页面, 我们通常把这段时间称为解析白屏, 并等待css文件和js文件加载完成.&amp;lt;br&amp;gt;3. 等首次渲染完成之后, 就开始进入完整页面的生成阶段了, 然后页面会一点一点被绘制出来&amp;lt;/font&amp;gt;&amp;lt;br&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-257\&quot; y=\&quot;-210\&quot; width=\&quot;430\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
